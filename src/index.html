<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Tanks Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label>
            Angle:
            <input type="range" id="angleControl" min="0" max="180" value="45">
        </label>
        <label>
            Power:
            <input type="range" id="powerControl" min="5" max="20" value="15">
        </label>
    </div>
    <div id="scoreboard">
        Player 1: <span id="score1">0</span> |
        Player 2: <span id="score2">0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
